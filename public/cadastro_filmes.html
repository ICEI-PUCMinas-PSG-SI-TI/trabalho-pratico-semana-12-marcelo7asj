<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <a href="index.html" class="d-inline-block my-3">
        <img src="assets/imgs/Take5-removebg-preview.png" alt="Logo Take5" style="height: 80px;">
    </a>
    <div class="container mt-5 pt-5">
       
        <h2 class="mb-4 text-danger">Cadastro de Filmes</h2>
        <form id="form-filme" class="mb-5">
            <input type="hidden" id="id">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="col-md-6">
                    <label for="diretor" class="form-label">Diretor</label>
                    <input type="text" class="form-control" id="diretor" required>
                </div>
                <div class="col-md-4">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="number" class="form-control" id="ano" required>
                </div>
                <div class="col-md-4">
                    <label for="genero" class="form-label">Gênero</label>
                    <input type="text" class="form-control" id="genero" required>
                </div>
                <div class="col-md-4">
                    <label for="duracao" class="form-label">Duração</label>
                    <input type="text" class="form-control" id="duracao" required>
                </div>
                <div class="col-md-12">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="2" required></textarea>
                </div>
                <label for="imagem" class="form-label">Imagem <span class="text-secondary">(nome do arquivo em imgs/)</span></label>
<input type="text" class="form-control" id="imagem" placeholder="Ex: SuperBad.jpg" required>
<small class="text-secondary">A imagem deve estar na pasta <code>public/imgs/</code></small>
                <div class="col-md-6 d-flex align-items-end">
                    <button type="submit" class="btn btn-danger w-100" id="btnSalvar">Cadastrar Filme</button>
                </div>
            </div>
        </form>

        <h3 class="mb-3">Filmes cadastrados</h3>

        <div class="table-responsive">
            <table class="table table-dark table-striped align-middle" id="tabela-filmes">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Diretor</th>
                        <th>Ano</th>
                        <th>Gênero</th>
                        <th>Duração</th>
                        <th>Imagem</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão preenchidas via JS -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/scripts/cadastro_filmes.js"></script>
</body>
</html>
